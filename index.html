<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script>
			$AID = -1;
			
			function getImage( ){
				$.getJSON( "./getImg.php", function(d){
					$AID = d.AID;
					$("#segm").html( "<img src='" + d.SEG + "' class='image' />" );
					$("#mask").html( "<img src='" + d.MSK + "' class='image' />" );
					$("#imno").html( "<img src='" + d.IMN + "' class='image' />" );
					$("#mano").html( "<img src='" + d.MAN + "' class='image' />" );
				});
			}
			
			function classify( $CL ){
				$.ajax( "./clasImg.php?AID=" + $AID + "&CLASS=" + $CL );
				getImage( );
			}

			$().ready( function(){
				getImage( );
			});
		</script>
	</head>

	<body>
	<div class="divMain">
		<div class="divHor">
			<div class="divHead">
				<h1>Iris Image Classifier</h1>
			</div>
		</div>
		
		<div class="divHor">
			<div id="segm" class="divImg">
			</div>
			<div id="mask" class="divImg">
			</div>
		</div>
			
		<div id="imno" class="divHor">
		</div>

		<div id="mano" class="divHor">
		</div>
			
		<div class="divHor">
			<button class="btn-good" onclick="classify( 1 );">DECENT</button>
			<button class="btn-poor" onclick="classify( 0 );">POOR</button>
		</div>
	</div>
	</body>
</html>
